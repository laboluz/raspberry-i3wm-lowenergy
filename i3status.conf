general {
	output_format = i3bar
	color_good = "#10C7FF"
	color_degraded = "#FFA60B"
	color_bad = "#FF0842"
	
	interval = 5
        colors = true
        
}

#order += "ipv6"
order += "wireless _first_"
#order += "ethernet _first_"
#order += "battery all"
#order += "disk /"
#order += "load"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "memory"
order += "tztime local"

cpu_usage {
	format = "CPU: %usage"
	max_threshold = 85
	degraded_threshold = 25
}

cpu_temperature 0{
	format = "T: %degrees C"
	max_threshold = 50
	path = "/sys/class/thermal/thermal_zone0/temp"
}

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage %remaining"
}

disk "/" {
        format = "%avail"
}

load {
        format = "%1min"
}

memory {
        format = "%used | %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%d-%m-%Y %H:%M"
}
